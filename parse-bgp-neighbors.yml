---
- name: use pyats to find bgp info
  hosts: routers
  collections:
  roles:
  - ansible-pyats
  tasks:
    - pyats_parse_command:
        command: show ip bgp neighbors
      register: output
    - debug:
        var: output.structured
    - debug:
        var: "{{ output.structured | community.general.json_query('list_of_neighbors[]') }}"
